
<nav class="fixed top-0 start-0 z-20 w-full border-b border-yellow-600 bg-black backdrop-blur">
  <div class="mx-auto flex max-w-7xl flex-wrap items-center justify-between px-4 py-3">

    <!-- Brand -->
    <a routerLink="/home" class="flex items-center gap-3">
      <span class="inline-flex h-8 w-8 items-center justify-center rounded-base border border-yellow-600/40 text-yellow-500">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none">
          <path d="M12 2l2.2 6.6L21 12l-6.8 3.4L12 22l-2.2-6.6L3 12l6.8-3.4L12 2z" stroke="currentColor" stroke-width="1.6" />
        </svg>
      </span>
      <span class="text-lg font-semibold tracking-[0.25em] text-yellow-500">NILEGUIDE</span>
    </a>

    <!-- Desktop buttons -->
    <div class="order-2 hidden md:flex items-center gap-4">
      <a
        routerLink="auth/login"
        class="rounded-xl border border-yellow-500 px-6 py-2 text-base font-semibold text-yellow-500
               hover:bg-yellow-500 hover:text-black transition-colors"
      >
        Sign In
      </a>

      <a
        routerLink="/activities"
        class="rounded-xl bg-yellow-600 px-6 py-2 text-base font-semibold text-black
               hover:bg-yellow-400 transition-colors"
      >
        Get Started
      </a>
    </div>

    <!-- Mobile toggle -->
    <button
      type="button"
      (click)="toggleMobileMenu()"
      class="order-2 inline-flex h-10 w-10 items-center justify-center rounded-base text-body hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-yellow-500/40 md:hidden"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-controls="navbar-cta"
    >
      <span class="sr-only">Open main menu</span>
      <svg class="h-6 w-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
      </svg>
    </button>

    <!-- Links -->
    <div
      id="navbar-cta"
      class="order-3 w-full md:order-1 md:flex md:w-auto md:items-center md:justify-center"
      [class.hidden]="!isMobileMenuOpen"
      [class.block]="isMobileMenuOpen"
    >
      <ul
        class="mt-3 flex flex-col gap-1 rounded-base border border-yellow-600/20 bg-black p-3 font-medium
               md:mt-0 md:flex-row md:items-center md:gap-8 md:border-0 md:bg-transparent md:p-0"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block rounded-base px-3 py-2 text-white hover:text-yellow-500 md:px-0 md:hover:bg-transparent"
          >
            Home
          </a>
        </li>

        <li>
          <a
            routerLink="/activities"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block rounded-base px-3 py-2 text-white hover:text-yellow-500 md:px-0 md:hover:bg-transparent"
          >
            Activities
          </a>
        </li>

        <li>
          <a
            routerLink="/schedule"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block rounded-base px-3 py-2 text-white hover:text-yellow-500 md:px-0 md:hover:bg-transparent"
          >
            Schedule
          </a>
        </li>

        <li>
          <a
            routerLink="/map"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block rounded-base px-3 py-2 text-white hover:text-yellow-500 md:px-0 md:hover:bg-transparent"
          >
            Map
          </a>
        </li>

        <!-- Mobile buttons -->
        <li class="mt-4 flex flex-col gap-3 md:hidden ">
          <a
            routerLink="/login"
            (click)="closeMobileMenu()"
            class="w-full rounded-xl border border-yellow-500 px-6 py-3 text-center text-base font-semibold text-yellow-500
                   hover:bg-yellow-500 hover:text-black transition-colors"
          >
            Sign In
          </a>

          <a
            routerLink="/activities"
            (click)="closeMobileMenu()"
            class="w-full rounded-xl bg-yellow-600 px-6 py-3 text-center text-base font-semibold text-black
                   hover:bg-yellow-400 transition-colors"
          >
            Get Started
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
